<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <input type="text" placeholder="Buscar">
        <button id="searchButton">Buscar</button>
    </header>
    <main>
        <section class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>
        <section class="comments">
            <h2>Comentarios</h2>
            <div id="commentSection"></div>
            <textarea id="commentInput" placeholder="Añadir un comentario"></textarea>
            <button id="addCommentButton">Comentar</button>
        </section>
        <section class="elogios">
            <h2>Elogios</h2>
            <div id="elogioSection"></div>
            <textarea id="elogioInput" placeholder="Añadir un elogio"></textarea>
            <button id="addElogioButton">Elogiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
